<div class="row mt-5 mb-5 mr-1 ml-1">
  <div class="col">
    <p-table #dt [columns]="selectedColumns" [value]="compositions" [paginator]="true" [rows]="10" [autoLayout]="true">
      <ng-template pTemplate="caption">
        <div style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
            style="width:auto">
        </div>
        <div style="text-align:right">
          <p-multiSelect [options]="cols" optionLabel="header" [(ngModel)]="selectedColumns"></p-multiSelect>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
        <tr>
          <th *ngFor="let col of columns" [ngSwitch]="col.field">
            <div *ngIf="col.field === 'catagory'">
              <p-multiSelect defaultLabel="All"  [style]="{width: '100%'}" [options]="catagories" (onChange)="dt.filter($event.value, col.field, 'in')"></p-multiSelect>
            </div>
            <div *ngIf="col.field !== 'catagory'">
              <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
            </div>

          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
